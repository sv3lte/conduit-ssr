{{if user}}
<div class="text-end">
  <a href="/topic/initiate" class="btn btn-dark">New Topic</a>
</div>
{{/if}}

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a
      href="/"
      {{if pathname === '/'}}
        class="nav-link active"
      {{else}}
        class="nav-link"
      {{/if}}
    >All Topics</a>
  </li>
  {{if user}}
  <li class="nav-item">
    <a
      href="/myTopics"
      {{if pathname === '/myTopics'}}
        class="nav-link active"
      {{else}}
        class="nav-link"
      {{/if}}
    >My Topics</a>
  </li>
  {{else}}
  <li class="nav-item">
    <a
      href="/login"
      class="nav-link"
    >Sign in to see your own topics</a>
  </li>
  {{/if}}
</ul>
