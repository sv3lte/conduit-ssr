<html lang="en">
{{block 'head'}}
<link
  rel="stylesheet"
  href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="/stylesheets/style.css" />
<link rel="shortcut icon" href="/images/typescript.svg" type="image/x-icon" />
{{/block}}

{{block 'title'}}
<title>{{ title }}</title>
{{/block}}

<section class="header">
{{block 'header'}}
<nav class="navbar navbar-dark navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/images/typescript.svg" alt="Logo" title="TypeScript">
      Message Board SSR
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a {{if (pathname == '/')}}class="nav-link active"{{else}}class="nav-link"{{/if}} href="/">Home</a>
        </li>
        <li class="nav-item">
          <a {{if (pathname.indexOf('/user') == 0)}}class="nav-link active"{{else}}class="nav-link"{{/if}} href="/user">Profile</a>
        </li>
      </ul>
      <div class="d-flex login">
        {{if !user}}
        <a href="/login" class="btn btn-outline-light">Login</a>
        <a href="/register" class="btn btn-light">Register</a>
        {{else}}
        <form action="/logout" method="post">
          <div class="dropdown">
            <a class="btn btn-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src={{ user.avatar }} alt="Avatar" title={{ user.username }} class="avatar">{{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/user">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" href="">
                  <button class="btn btn-link" type="submit">Logout</button>
                </a>
              </li>
            </ul>
          </div>
        </form>
        {{/if}}
      </div>
    </div>
  </div>
</nav>
{{/block}}
</section>

<section class="content">
{{block 'content'}}
{{/block}}
</section>

{{block 'footer'}}
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
{{/block}}
</html>
